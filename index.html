<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Radar chart</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
	  <link rel="stylesheet" type="text/css" href="./styles.css"></link>
    <link rel='stylesheet' type='text/css' href='../../src/radarChart.css'/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div id="body">
      <div class="control-parent">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="enable-zoom" onchange="toggleEnableZoom(this)">
          <label class="form-check-label" for="enable-zoom">Enable zoom</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="enable-wheel" onchange="toggleWheelAdjust(this)">
          <label class="form-check-label" for="enable-wheel">Enable wheel adjust</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="enable-legend" onchange="toggleLegend(this)">
          <label class="form-check-label" for="enable-legend">Enable legend</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="enable-legend" onchange="toggleCircleDrag(this)">
          <label class="form-check-label" for="enable-legend">Enable circle drag </label>
        </div>
      </div>

	    <div id="chart">
      </div>

    </div>
    <script type="text/javascript" src="charts.js"></script>
  </body>
</html>
